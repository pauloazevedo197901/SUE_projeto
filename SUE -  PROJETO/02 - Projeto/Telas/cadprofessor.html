<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/StyleCad.css">
    <title>Document</title>
</head>
<body>
    <h1>CADASTRO DE PROFESSOR</h1>
    <main class="principal">
        <form action="">
        <section class="dados">
            <h1>DADOS</h1>

            <label for="nome">Nome Completo : </label>
            <input type="text" name="nome" id="nome" required>
            <br>
            <label for="datanasc">Data de Nascimento : </label>
            <input type="date" name="datanasc" id="datanasc" required>
            <br>
            <label for="sexo">Sexo : </label>
            <input type="radio" name="sexo" id="masculino" value="Masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" name="sexo" id="feminino" value="Feminino" required>
            <label for="feminino">Feminino</label>
            <br>
            <label for="nacionalidade">Nacionalidade : </label>
            <input type="text" name="nacionalidade" id="nacionalidade" required>
            <label for="cpf">CPF : </label>
            <input type="text" name="cpf" id="cpf" required>
            <label for="rg">RG :</label>
            <input type="text" name="rg" id="rg" required>
            <br>
            <label for="nomepai">Nome do Pai :</label>
            <input type="text" name="parente" id="nomepai">
            <label for="nomemae">Nome da Mãe :</label>
            <input type="text" name="parente" id="nomemae">
        </section>

        <section class="endereco">
            <h1>ENDEREÇO</h1>

            <label for="rua">Rua :</label>
            <input type="text" name="rua" id="rua" required>
            <label for="numero">Numero:</label>
            <input type="number" name="numero" id="numero">
            <label for="cep">CEP :</label>
            <input type="text" name="cep" id="cep" required>
            <br>
            <label for="bairro">Bairro :</label>
            <input type="text" name="bairro" id="bairro" required>
            <label for="cidade">Cidade :</label>
            <input type="text" name="cidade" id="cidade" required>
            <label for="estado">Estado :</label>
            <input type="text" name="estado" id="estado" required>
            <br>
            <label for="complemento">Complemento :</label>
            <input type="text" name="complemento" id="complemento">
        </section>

        <section class="contato">
            <h1>CONTATO</h1>
 
            <label for="telefone1">Telefone :</label>
            <input type="tel" name="telefone1" id="telefone1" required>
            <label for="telefone2">Telefone 2 :</label>
            <input type="tel" name="telefone2" id="telefone2">
            <br>  
            <label for="email">E-Mail : </label>  
            <input type="email" name="email" id="email" required>
        </section>

        <section class="formacao">
            <h1>FORMAÇÃO</h1>
    
            <label for="grau">Grau de Instrução :</label>
            <input type="text" name="grau" id="grau" required>
            <label for="curso">Curso :</label>
            <input type="text" name="curso" id="curso" required>
            <label for="instituicao">Instituição :</label>
            <input type="text" name="instituicao" id="intituicao" required>
            <br>
            <label for="datainicio">Data de Inicio</label>
            <input type="date" name="datainicio" id="datainicio" required>
            <label for="dataconc">Data de Conclusão</label>
            <input type="date" name="dataconc" id="dataconc">
        </section>
        
        <nav class="button">
            <input type="submit" value="Cadastrar">
            <a href="index.html">Voltar</a>
        </nav>
        

    </form>
    
    </main>










































    
</body>
</html>
